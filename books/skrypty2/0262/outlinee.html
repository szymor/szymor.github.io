<script language="JavaScript">

var pages = 191;

var offset = 0;


          /*      This function concerts numbers to strings               */

function CvtNtoS(iNum)
{
	return ("" + iNum);

}

          /* This function prefixes strings with the correct # of 0's      */


function ZeroFill(iNum, iDigits)
{     
      var sNum = CvtNtoS(iNum); 
      while (sNum.length < iDigits)
	    sNum = "0" + sNum;
       return sNum;
}

function this_page(iIndex) {

     if (iIndex<1 || iIndex> pages) {

     window.alert('Strona o podanym numerze nie istnieje');
     } else {
              iIndex = parseInt(document.forma.page.value)+offset;
	      iIndex = ZeroFill(iIndex, 3); 
  
	      sSlideImage  = "img" + iIndex + ".html"; 
              top.SlideImage.location.href = sSlideImage;
     }
     return false;
}

function prev() {
	iIndex = document.forma.page.value;
	if(iIndex <= 1 || iIndex > pages) {
		window.alert('Strona o podanym numerze nie istnieje');
	} else {
	        iIndex = parseInt(document.forma.page.value)+offset;
		iIndex--;
	        iIndex = ZeroFill(iIndex, 3); 
	        sSlideImage  = "img" + iIndex + ".html"; 
		top.SlideImage.location.href = sSlideImage;
		iIndex = iIndex-offset;
		document.forma.page.value = iIndex;
	}
}

function next() {
	iIndex = document.forma.page.value;
	if(iIndex >= pages || iIndex < 0)  {
		window.alert('Strona o podanym numerze nie istnieje');
	} else {
	        iIndex = parseInt(document.forma.page.value)+offset;
		iIndex++;
	        iIndex = ZeroFill(iIndex, 3); 
	        sSlideImage  = "img" + iIndex + ".html"; 
		top.SlideImage.location.href = sSlideImage;
		iIndex = iIndex-offset;
		document.forma.page.value = iIndex;
		
		
	}
}


function page(arg) {
	document.forma.page.value=arg;
	
}






</script>
